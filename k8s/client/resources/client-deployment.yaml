apiVersion: apps/v1
kind: Deployment
metadata:
  name: notesaver-client
  labels:
    app: notesaver-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notesaver-client
  template:
    metadata:
      labels:
        app: notesaver-client
    spec:
      containers:
        - name: notesaver-client
          image: elober/notesaver-client:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: client-config-volume
              mountPath: /app/public
            # TODO: Check why this is failing, and ensure note-icon.png is not overwritten
      volumes:
        - name: client-config-volume
          configMap:
            name: client-config
