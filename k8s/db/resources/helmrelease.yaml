apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgresql
spec:
  timeout: 1m
  chart:
    spec:
      chart: postgresql
      version: "16.7.4"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    primary:
      initdb:
        scriptsConfigMap: db-init
    auth:
      existingSecret: postgresql-passwords
